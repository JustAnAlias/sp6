<h3>Person List</h3>
<div ng-controller="IndexCtrl">
<table class="table">    
      <tr>
        <td>Name</td>
        <td>Actions</td>
      </tr>
      <tr ng-repeat="person in persons">
        <td>{{person.name}}</td>
        <td><a href="#!persons/{{person.id}}">Details</a></td>
      </tr>
  </table>
</div>
